<html>
<head>
    <h1>New Student </h1>
<title> New Student </title>
</head>
<body>
    <fieldset>
        <legend>Personal Information </legend>
        <p>
            <label>
                "Full Name :"
                <input type ="text" class="txtFullName" required> 
            </label>
            </p>
            <p>
             <label>
                "Birthdate: "
                <input type = "date" name="txtBirthdate">
             </label>
            </p>
            <p> 
                <label>
                    " Gender: "
                    <input type="radio" name="gender"value="Male">
                    " Male "
                    <input type="radio" name="gender" value="female">
                    "Female"
                </label>
            </p>
            </fieldset>
       <fieldset>
           <legend>Contact Information</legend>
           <p>
               <label>
                "Phone: "
                <input type= "email" name="txtEmail"required>   
               </label>
           </p>
           <p>
               <label>
               "Address: "
               <textarea rows="5" cols="100"name="txtAddress" style="margin: auto"></textarea>
               </label>
           </p>
       </fieldset>
       <legend>Univwesity Information</legend>
    <p>
        <label>
             Choose Your Faculty: 
            <select name="faculty">
                <option value="f1">faculty 1 </option>
                <option value="f1">faculty 2 </option>
            </select>
        </label>
    </p>
</fieldset>
<input type="submit" class="button" value="Add" name="add">

</body>
</html>
